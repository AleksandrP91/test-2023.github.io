<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirapolis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper__button">

        <button class="btn">Кликни</button>

    </div>

    <div class="wrapper">

        <div class="wrapper__modal modal">

            <div class="modal__box">

                <div class="inner-wrapp__left">

                    <h1 class="modal__tile">Получите набор файлов для руководителя:</h1>

                    <div class="modal__icon">

                        <img src="img/xls.png" alt="xls">
                        <img src="img/doc.png" alt="doc">
                        <img src="img/pdf.png" alt="pdf">
                        <img src="img/pdf.png" alt="pdf">
                        <img src="img/pdf.png" alt="pdf">
                        <img src="img/pdf.png" alt="pdf">
                        <img src="img/pdf.png" alt="pdf">

                    </div>

                    <div class="modal__image-file">

                        <img src="img/file.png" alt="">

                    </div>

                </div>

                <div class="inner-wrapp__right">

                    <form class="form" action="server.php" method="POST" enctype="multipart/form-data">

                        <div class="form__item">

                            <label class="form__label">Введите Email для получения файлов:</label>
                            <input class="form__input" type="email" name="email" id="" placeholder="Email" required>

                        </div>

                        <div class="form__item">

                            <label class="form__label">Введите телефон для подтверждения доступа:</label>
                            <input class="form__input" type="tel" name="phone" data-tel-input maxlength="18" placeholder="+7 (000) 000-00-00" required>

                        </div>

                        <div class="form__button">

                            <button class="form__btn">Скачать файлы <img src="img/arm.png" alt="arm"></button>

                        </div>

                        <div class="form__text">
                            <p>PDF 4,7 MB</p>
                            <p>DOC 0,8 MB</p>
                            <p>XLS 1,2 MB</p>
                        </div>

                    </form>

                </div>

                <div class="modal__close">

                    <span></span>

                </div>

            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
